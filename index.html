<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simplebar@latest/dist/simplebar.css" />
    <title>Player</title>
</head>

<body>
    <div class="box">
        <header>
            <noscript>
                <style>
                    /* Reinstate scrolling for non-JS clients */
                    .simplebar-content-wrapper {
                        overflow: auto;
                    }
                </style>
            </noscript>
            <div class="header-container">
                <h1>PMP Web Player</h1>
            </div>
        </header>
        <section class="upper">
            <div class="lyrics-container" data-simplebar data-simplebar-scrollbar-max-size="200">
                <div class="lyrics-text">
                </div>
            </div>
        </section>
        <section class="lower">
            <div class="controls-container">
                <div class="skip-previous-container">
                    <button class="skip-previous">
                        <img src="assets/skip-previous.svg" alt="skip-previous">
                    </button>
                </div>
                <div class="play-pause-container">
                    <button class="play-pause">
                        <img src="assets/play.svg" alt="play" >
                    </button>
                </div>
                <div class="skip-next-container">
                    <button class="skip-next">
                        <img src="assets/skip-next.svg" alt="skip-next">
                    </button>
                </div>
            </div>
        </section>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/simplebar@latest/dist/simplebar.min.js"></script>
</body>

</html>
